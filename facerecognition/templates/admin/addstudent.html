{% extends 'admin/adminindex.html' %}

{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/myapp/addstudent_post/">
    {% csrf_token %}
  <table  class="table table-bordered">
    <tr>
      <th>Name</th>
      <td>
      <input type="text" required pattern="[A-Z a-z]+" name="textfield" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <th>Course</th>
      <td>
        <select name="select" id="select"class="form-control">
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.CourseName }}
            </option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
         <th>Semester</th>
      <td><select name="radio1" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
          <option value="6">6</option>


      </select>
      </td>
    </tr>
    <tr>
      <th>Image</th>
      <td>&nbsp;<input type="file" required name="filefield" id="filefield" class="form-control"/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><select name="radio" class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>others</option>

      </select>
      </td>
{#        <input type="radio" name="radio" id="radio" value="male" />#}
{#        male#}
{#        #}
{#        <input type="radio" name="radio" id="radio2" value="female" />#}
{#      female#}
{#      </td>#}
{#    </tr>#}
{#    <tr>#}
{#      <td>&nbsp;</td>#}
{#      <td>others#}
{#        <input type="radio" name="radio" id="radio3" value="radio3" />#}
{#      <label for="radio3"></label></td>#}
    </tr>
    <tr>
      <th>DOB</th>
      <td><input type="date" required class="form-control" name="textfield1" id="textfield1"  /></td>
    </tr>
      <tr>
      <th>Email</th>
      <td><input type="email" required name="textfield9" id="textfield9" class="form-control"/></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td>
      <input type="text" required   name="textfield2" id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <th>Post</th>
      <td>
      <input type="text" required name="textfield3" id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>
      <input type="text" required pattern="[6789][0-9]{9}" max="9" name="textfield4" id="textfield4" class="form-control"/></td>
    </tr>
    <tr>
      <th>House Name</th>
      <td>
      <input type="text" required name="textfield5" id="textfield5" class="form-control"/></td>
    </tr>
    <tr>
      <th>Place</th>
      <td>
      <input type="text" required name="textfield6" id="textfield6" class="form-control"/></td>
    </tr>
    <tr>
      <th>Parent Name</th>
      <td>
      <input type="text" required   pattern="[A-Z a-z]+" name="textfield7" id="textfield7" class="form-control"/></td>
    </tr>
    <tr>
      <th>Parent Phone</th>
      <td>
      <input type="text" required pattern="[6789][0-9]{9}" max="9" name="textfield8" id="textfield8" class="form-control"/></td>
    </tr>
    <tr align="center">

      <td colspan="2"><input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
