{% extends 'admin/adminindex.html' %}

{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/viewtimetable_post/">
{% csrf_token %}
  <table class="pull-left">
    <tr>

        <th>Subject  &nbsp;</th>
      <td>
        <select name="select" id="select" class="form-control">
             {% for i in data1 %}
            <option value="{{ i.id }}">{{ i.SubjectName }}
            </option>
            {% endfor %}
      </select></td>

      <td><input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
<br>
  <table class="table table-bordered">
    <tr>
      <th>SLNO</th>
      <th>Subject</th>
      <th>Day</th>
      <th>Hour</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.SUBJECT.SubjectName }}&nbsp;</td>
      <td>{{ i.Day }}&nbsp;</td>
      <td>{{ i.Hour }}&nbsp;</td>
      <td><a href="/myapp/edittimetable/{{ i.id }}#grids-3"class="btn btn-success #grids-3">edit</a></td>
      <td><a href="/myapp/deletetimetable/{{ i.id }}"class="btn btn-danger #grids-3">delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
